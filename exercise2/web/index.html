<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!--Username
Password
gender:male female
hobbies:movie music bike sport
-->

<!-- write your code here -->

<div class="container">
    <form class="form-login" action="Servlet1" method="post">
        <a class="avatar" href="https://www.github.com/SalHe" target="_blank"> </a>

        <div class="form-item">
            <label class="form-item-label" for="username">Username: </label>
            <input id="username" type="text" name="Username" value="SalHe"/>
        </div>
        <div class="form-item">
            <label class="form-item-label" for="password">Password:</label>
            <input id="password" type="password" name="Password" value="pwd123456"/>
        </div>

        <span style="margin-top: 5px">Gender:</span>
        <div class="form-item flex-to-end">
            <!-- 这里用label包裹起来是为了能在浏览器可以直接点文字就选中，而不需要点圈圈，下面的checkbox同理 -->
            <label><input type="radio" name="gender" value="Male" checked/>Male</label>
            <label><input type="radio" name="gender" value="Female"/>Female</label>
        </div>

        <span style="margin-top: 5px">Hobbies:</span>
        <div class="form-item">
            <label><input type="checkbox" name="hobbies" value="movie" checked/>Movie</label>
            <label><input type="checkbox" name="hobbies" value="music" checked/>Music</label>
            <label><input type="checkbox" name="hobbies" value="bike" checked/>Bike</label>
            <label><input type="checkbox" name="hobbies" value="sport"/>Sport</label>
        </div>

        <input class="button-login" type="submit" value="Submit" style="margin-top: 8px">
    </form>
</div>

<!-- end -->

</body>

</html>
