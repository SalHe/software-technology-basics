<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Form</title>
</head>

<body>

<!--Username
Password
gender:male female
hobbies:movie music bike sport
-->

<!-- write your code here -->


<form action="Servlet1" method="post">
    <label>Username: <input type="text" name="Username" value="SalHe"/></label>
    <br/>
    <label>Password: <input type="password" name="Password" value="pwd123456"/> </label>

    <br/>
    <br/>

    Gender: <br/>
    <!-- 这里用label包裹起来是为了能在浏览器可以直接点文字就选中，而不需要点圈圈，下面的checkbox同理 -->
    <label><input type="radio" name="gender" value="Male" checked/>Male</label>
    <label><input type="radio" name="gender" value="Female"/>Female</label>

    <br/>
    <br/>

    Hobbies:<br/>
    <label><input type="checkbox" name="hobbies" value="movie" checked/>Movie</label>
    <label><input type="checkbox" name="hobbies" value="music" checked/>Music</label>
    <label><input type="checkbox" name="hobbies" value="bike" checked/>Bike</label>
    <label><input type="checkbox" name="hobbies" value="sport"/>Sport</label>


    <br/>
    <input type="submit" value="submit">
</form>

<!-- end -->

</body>

</html>
